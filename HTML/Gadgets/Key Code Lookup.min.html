<!DOCTYPE html><html lang="en-US"><head><title>Key Code Lookup</title><style type="text/css">textarea{font-family:Menlo,consolas,monospace}</style></head><body><textarea rows="11" cols="25" id="keydata"></textarea><script type="text/javascript">document.addEventListener("keydown",function(f){if(f.target==document.getElementById("keydata")){return}try{f.preventDefault();f.stopPropagation()}catch(c){}var b,a=["ASCII : "+String.fromCharCode(f.keyCode?f.keyCode:f.which?f.which:f.charCode)],d=["altGraphKey","altKey","charCode","ctrlKey","keyCode","keyIdentifier","keyLocation","metaKey","shiftKey"];for(var b=0;b<d.length;b++){a.push(d[b]+" : "+f[d[b]])}document.getElementById("keydata").value=a.join("\n")},false);</script></body></html>
