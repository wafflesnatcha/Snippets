<!DOCTYPE html><html lang="en-US"><head><title>Key Code Lookup</title><style type="text/css">textarea{font-family:monospace;}</style></head><body><textarea rows="15" cols="50" id="keydata"></textarea><script type="text/javascript">document.addEventListener("keydown",function(f){if(f.target==document.getElementById("keydata")){return}try{f.preventDefault();f.stopPropagation()}catch(c){}var d=["altGraphKey","altKey","charCode","ctrlKey","keyCode","keyIdentifier","keyLocation","metaKey","shiftKey"];var a=[];for(var b=0;b<d.length;b++){a.push(d[b]+" : "+f[d[b]])}a.push("ASCII : "+String.fromCharCode(f.keyCode?f.keyCode:f.which?f.which:f.charCode));document.getElementById("keydata").value=a.join("\n")},false);</script></body></html>
